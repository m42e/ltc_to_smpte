name: build-and-package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}
  pull_request:
    branches: [ main, master ]

# Grant GITHUB_TOKEN permission to create releases
permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-latest, windows-latest]
        python-version: ['3.14']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (ffmpeg)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg python3-tk || true
      - name: Install system dependencies (ffmpeg macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg || true
      - name: Install system dependencies (ffmpeg Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y || echo 'ffmpeg install skipped'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build GUI (PyInstaller)
        run: pyinstaller --onefile --windowed --name timecode_gui timecode_gui.py

      - name: Download static ffmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p ffmpeg_bundle
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz --strip-components=1 -C ffmpeg_bundle
          ls ffmpeg_bundle | grep ffmpeg || echo "ffmpeg not found"

      - name: Download static ffmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p ffmpeg_bundle
          curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.1.1.zip -o ffmpeg.zip || true
          unzip -o ffmpeg.zip -d ffmpeg_bundle || true
          # evermeet may provide only ffmpeg; attempt ffprobe
          curl -L https://evermeet.cx/ffmpeg/ffprobe-6.1.1.zip -o ffprobe.zip || true
          unzip -o ffprobe.zip -d ffmpeg_bundle || true
          ls ffmpeg_bundle | grep ffmpeg || echo "ffmpeg not found"

      - name: Download static ffmpeg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir ffmpeg_bundle
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/packages/ffmpeg-7.1.1-essentials_build.zip" -OutFile ffmpeg.zip
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::ExtractToDirectory((Resolve-Path ffmpeg.zip), (Resolve-Path ffmpeg_bundle))
          Get-ChildItem -Recurse ffmpeg_bundle | Where-Object {$_.Name -match 'ffmpeg.exe'} | Select-Object -First 1 | ForEach-Object { Copy-Item $_.FullName ffmpeg_bundle\ffmpeg.exe }
          Get-ChildItem -Recurse ffmpeg_bundle | Where-Object {$_.Name -match 'ffprobe.exe'} | Select-Object -First 1 | ForEach-Object { Copy-Item $_.FullName ffmpeg_bundle\ffprobe.exe }
          dir ffmpeg_bundle

      - name: Package artifacts
        env:
          BUNDLE_FFMPEG: 1
        run: python scripts/package.py

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ltc_to_smpte-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            ltc_to_smpte_*.zip

  release:
    name: release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: List artifacts
        run: ls -R artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/ltc_to_smpte_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
