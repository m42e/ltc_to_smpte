name: build-and-package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]
        python-version: ['3.14']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (ffmpeg)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg python3-tk || true
      - name: Install system dependencies (ffmpeg macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg || true
      - name: Install system dependencies (ffmpeg Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y || echo 'ffmpeg install skipped'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build CLI (PyInstaller)
        run: pyinstaller --onefile --name ltc_to_smpte ltc_to_smpte.py

      - name: Build GUI (PyInstaller)
        run: pyinstaller --onefile --windowed --name timecode_gui timecode_gui.py

      - name: Smoke test CLI
        if: runner.os != 'Windows'
        run: ./dist/ltc_to_smpte --help

      - name: Smoke test CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Item dist\ltc_to_smpte.exe
          dist\ltc_to_smpte.exe --help

      - name: Import GUI module
        run: python -c "import timecode_gui; print('GUI import OK')"

      - name: Package artifacts
        run: python scripts/package.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ltc_to_smpte-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            ltc_to_smpte_*.zip
            dist/*

  release:
    name: release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: List artifacts
        run: ls -R artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/ltc_to_smpte_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
